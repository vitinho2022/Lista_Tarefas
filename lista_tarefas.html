<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefa</title>
    <link rel="stylesheet" href="lista_tarefas.css">


    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQCNkilAuNz-zIZKWMbn0TTpSHv8Ipjn6okbau0gMB5ZiiJT-_5LolSNsOkQkFsSWGijHE&usqp=CAU" alt="Tarefa" class="img-fluid">
            </div>
            <div class="col-sm-8" id="divQuadro">
                <h1>Tarefas do Dia (A realizar)</h1>
                <form>
                    <p><label for="Intarefa"></label>
                        <input type="text" class="form-control" id="intarefa" required autofocus>
                    </p>
                    <p>
                        <input type="submit" value="Adicionar &#10003;" class="btn btn-primary">
                        <input type="Seleciionar" value="Selecionar &#8645;" class="btn btn-info" id="btSelecionar">
                        <input type="button" value="Retirar Selecionada &#10007;" class="btn btn-danger" id="btRetirar">
                        <input type="button" value="Gravar &#9673;" class="btn btn-success" id="btGravar">
                    </p>
                </form>
            </div>
        </div>
    </div>
    <script src="lista_tarefa.js"></script>
</body>
</html>
